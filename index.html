<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>点我一下嘿嘿</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe4e1;
      font-family: '微软雅黑', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 30px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>别点我，我还没准备好…好吧，点就点！😂</h1>

  <!-- 背景音播放器（隐藏） -->
  <audio id="bg-music" loop hidden>
    <source src="audio/兜圈.mp3" type="audio/mpeg">
    你的浏览器不支持 audio 元素。
  </audio>

  <!-- 播放触发按钮 -->
  <button  id="play-btn" class="btn" href="page2.html">点我干嘛？</button >

  <script>
    const music = document.getElementById('bg-music');
    music.loop = true;

    document.getElementById('play-btn').addEventListener('click', () => {
      music.volume = 0.6;      // 设置初始音量为 60%
      music.play().catch(err => console.warn(err));
      window.location.href = 'page2.html';
    });
  </script>
</body>
</html>
